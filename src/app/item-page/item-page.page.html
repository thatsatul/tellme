<ion-header>
  <ion-toolbar>
    <ion-title>
      My Recommendations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>List ads and stores result here</h3>

  <ion-list>
    <ion-item *ngFor="let store of stores">
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <img src={{store.icon}} />
          </ion-avatar>
          <ion-label>
            <h2>{{store.name}}</h2>
            <h3>{{store.rating}}</h3>
            <p>{{truncateFun(store.vicinity)}}</p>
          </ion-label>
        </ion-item>
        <ion-button shape="round" size="small" (click)="navigateToMaps(store.geometry.location.lat, store.geometry.location.lng)">Navigate</ion-button>
      </ion-list>
    </ion-item>
    <ion-item *ngFor="let ad of ads">
      <ion-list>
        <div><ion-img width="80" height="80" src="/assets/images/{{ad.brand}}.jpg"></ion-img></div>
        <ion-item>
          <ion-label>
            <h2>{{ad.brand}}</h2>
          </ion-label>
          <ion-button size="small" (click)="navigateToMaps(ad.geometry.location.lat, ad.geometry.location.lng)">Navigate</ion-button>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
